@PART[fairingSize2]:FOR[ProceduralFairings]:NEEDS[!PFFE]
{
    @TechRequired = none
    @category = none
}

@PART[fairingSize3]:FOR[ProceduralFairings]:NEEDS[!PFFE]
{
    @TechRequired = none
    @category = none
}
